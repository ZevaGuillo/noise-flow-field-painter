<!DOCTYPE html>
<html  lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noise flow field painter</title>
  <script src="./src/p5.js"></script>
  <!-- <script src="../addons/p5.sound.js"></script> -->
  <script src="./src/utils.js" defer></script>
  <script src="./src/sketch.js" defer></script>
  <script src="https://kit.fontawesome.com/b8200729a2.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./src/style.css">
</head>

<body>
  <div class="menu" id="menu">
    <div class="header">
      <h1>Noise Flow Field Painter</h1>
    </div>
    
    
    <label for="strokeWeight">
      Stroke Weight
      <input type="range" id="strokeWeight" value="0">
    </label>

    <label for="angle">
      Angle
      <input type="range" id="angle" value="0">
    </label>
    
    <label for="drawLength">
      Draw Length
      <input type="range" id="drawLength" value="0">
    </label>

    <label for="details">
      Details
      <input type="range" id="details" value="0">
    </label>

    <div class="file-input">
      Upload image
      <input type="file" id="file-input">
    </div>
     
    <div class="controls">
      <div class="pause">
        <i class="fas fa-pause"></i>
      </div>
      <div class="snap">
        <i class="fas fa-camera"></i>
      </div>
    </div>

  </div>

    


  <footer>
    <p>Copyright Â© 2022 ZevaGuillo</p>
    <a href="https://github.com/ZevaGuillo">
        <i class="fab fa-github" aria-hidden="true"></i>
    </a>
  </footer>
</body>

</html>
